<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tombini App - Download Oficial</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

/* FUNDO COM CAMINHÃO */
body {
  background: url("https://images.unsplash.com/photo-1601584115197-04ecc0da31d7") no-repeat center center fixed;
  background-size: cover;
}

/* OVERLAY */
.overlay {
  background: linear-gradient(120deg, rgba(0,0,0,0.78), rgba(0,0,0,0.96));
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* HEADER */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 18px 60px;
  color: white;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(12px);
}

header .brand {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 22px;
  font-weight: bold;
}

header img {
  width: 42px;
}

header .menu a {
  margin-left: 22px;
  color: white;
  text-decoration: none;
  font-size: 14px;
  opacity: 0.85;
  transition: 0.2s;
}

header .menu a:hover {
  opacity: 1;
}

/* HERO CENTRAL */
.hero {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  padding: 80px 20px;
}

.hero-box {
  max-width: 900px;
  width: 100%;
  color: white;
}

/* TÍTULO GIGANTE */
.hero-box h1 {
  font-size: 56px;
  line-height: 1.1;
  font-weight: 800;
}

.hero-box span {
  color: #ff9900;
}

/* TEXTO */
.hero-box p {
  margin-top: 18px;
  font-size: 18px;
  opacity: 0.85;
}

/* BOTÃO ABSURDO */
.btn-download {
  display: inline-block;
  margin-top: 35px;
  padding: 20px 55px;
  font-size: 22px;
  font-weight: bold;
  color: white;
  background: linear-gradient(135deg, #ff0000, #ff9900);
  border-radius: 60px;
  text-decoration: none;
  box-shadow: 0 18px 50px rgba(255,0,0,0.7);
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}

.btn-download::before {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(120deg, transparent, rgba(255,255,255,0.35), transparent);
  animation: glow 2.2s infinite;
}

@keyframes glow {
  0% { left: -100%; }
  100% { left: 100%; }
}

.btn-download:hover {
  transform: scale(1.07);
}

/* INFO BAR */
.info-bar {
  display: flex;
  justify-content: center;
  gap: 25px;
  margin-top: 40px;
  flex-wrap: wrap;
}

.info-item {
